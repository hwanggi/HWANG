  <h2>손황기</h2>

   위험등급 : <strong>미(美)</strong>

  <p>
    <strong><u>손황기</u></strong>는 손성준 + <a href="https://namu.wiki/w/%ED%99%A9%EA%B8%B0(%EC%8B%9D%EB%AC%BC)" target="_blank"title="It is Hwang Gi">황기</a>의 합성어로 겉모습은 젊은 사람의 모습을 하고 있지만
    속은 할아버지의 모습을 하고 있어 젊음을 나타내는 <strong>손성준</strong>과 노인을 나타내는 <strong>황기</strong>를 합성하여 만들어낸 말이다.
  </p>
