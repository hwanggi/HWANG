    <h3><span style="color:blue">스캇국밥</span>   ⭐⭐⭐</h3>

  <p>
    진안의 사는 최진성군이 만든 국밥<br>
    국밥에다가 깍두기, 깍두기 국물, 부추, 새우젓, 김치..등 여러가지를 국밥에 섞어 먹는 일이 있었다.<br>
    그 모습이 마치 똥을 연상케하여 국밥앞에 똥을 의미하는 스캇을 붙여 스캇 국밥이라고 불린다.
  </p>
<br><br>
여담으로 최진성군과 스캇의 관계는 땔래야 떌수 없는 관계이기 때문에 스캇이 붙여진거기도 하다.
